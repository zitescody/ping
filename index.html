<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="ping coming soon challenge from Frontend Mentor">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main class="main-container">
    <section class="container one">
      <img class="logo" alt="ping logo" aria-label="ping logo" src="./images/logo.svg">
    </section>
    <section class="container two">
      <h1 class="tag">We are launching <strong>soon!</strong></h1>
      <h2 class="sub-tag">Subscribe and get notified</h2>
    </section>
    <section class="container three">
      <form action="#" method="get" class="form" id="form">
          <div class="email-container">
            <input class="email" type="email" name="email" id="email" placeholder="Your email address..." required>
            <p class="error">Please provide a valid email address</p>
          </div>
          <input class="submit" type="submit" name="submit" id="submit" value="Notify Me">
      </form>
    </section>
    <section class="container four">
      <img class="webpage" alt="webpage with graphs" aria-hidden="true" src="./images/illustration-dashboard.png">
    </section>
  </main>
  <footer>
    <div class="social-container">
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>
    </div>
    <div class="attribution-container">
      <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Cody Zites</a>.
      </p>
    </div>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script nomodule src="./app.js"></script>
</body>
</html>
